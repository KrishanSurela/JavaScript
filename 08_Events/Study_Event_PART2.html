<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event In JS</title>
  </head>
  <body>
    <p><a id="link1" href="https://www.google.com">Visit link 1</a></p>
    <p>
      <a id="link2" href="https://www.google.com">Try to visit link 2</a> (you
      can't)
    </p>
    <p id="log"></p>
  </body>
  <script>
    //DefaultPrevented

    function stopLink(event) {
      event.preventDefault();
    }

    function logClick(event) {
      const log = document.getElementById("log");

      if (event.target.tagName === "A") {
        log.innerText = event.defaultPrevented
          ? `Sorry, but you cannot visit this link!\n${log.innerText}`
          : `Visiting linkâ€¦\n${log.innerText}`;
      }
    }

    const a = document.getElementById("link2");
    a.addEventListener("click", stopLink);
    document.addEventListener("click", logClick, false);

    //Target

    // Make a list
    const ul = document.createElement("ul");
    document.body.appendChild(ul);

    const li1 = document.createElement("li");
    const li2 = document.createElement("li");
    ul.appendChild(li1);
    ul.appendChild(li2);
    li1.innerText = "Krishan";
    li2.innerText = "Kumar";
    function hide(evt) {
      // evt.target refers to the clicked <li> element
      // This is different than evt.currentTarget, which would refer to the parent <ul> in this context
      if (evt.target.tagName === "LI") {
        evt.target.style.visibility = "hidden";
      }
    }

    // Attach the listener to the list
    // It will fire when each <li> is clicked
    ul.addEventListener("click", hide, false);
  </script>
</html>
