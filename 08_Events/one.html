<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML EVENTS | Krishan Kumar</title>
  </head>
  <body style="background-color: #414141; color: aliceblue">
    <h2>Amazing Images</h2>
    <div>
      <ul id="images">
        <li>
          <img width="250px" id="newyear" src="../image/1.jpg" alt="NewYear" />
        </li>
        <li><img width="250px" id="sea" src="../image/2.jpg" alt="sea" /></li>
        <li><img width="250px" id="home" src="../image/3.jpg" alt="home" /></li>
        <li><img width="250px" id="man" src="../image/4.jpg" alt="man" /></li>
        <li>
          <a id="google" style="color: aliceblue" href="http://www.google.com"
            >Google</a
          >
        </li>
      </ul>
    </div>
  </body>
  <script>
    //study krna hai
    //type,timestamp,defaultPrevented,
    //target,toElement ,srcElement ,currentTarget
    //clientX,clientY,scrrenX,scrrenY
    //altkey,ctrlkey,shiftkey,keycode

    //1. Approach =>onclick="alert('Home')" in img tag
    // 2. Approach => document.getElementById('home').onclick = function(){
    //     alert('Home')
    // }
    //4. Approach =>attachEvent()
    //5. Approach =>JQuery -> on
    //3. Approach =>

    document.getElementById("home").addEventListener(
      "click",
      function (e) {
        console.log(e);
      },
      false
    );

    //Event Propogation => Event Propogation is a mechanism in js that defines how event propogate or travel through the DOM. there is 2 types-

    //1.Event bubbling  =>n the bubbling phase, when an event happens on a component, it first runs the event handler on it, then on its parent component, then all the way up on other ancestorsâ€™ components

    //2.Event Capturing =>events propagate from the Window down through the DOM tree to the target node. For example, if the user clicks a hyperlink, that click event would pass through the <html> element, the <body> element, and the <p> element containing the link

    //1.Event bubbling

    document.getElementById("images").addEventListener(
      "click",
      function (e) {
        console.log("clicked inside the ul tag");
      },
      false
    );
    document.getElementById("home").addEventListener(
      "click",
      function (e) {
        e.stopPropagation(); //ab event bubble nhi krega mtlb parent element pe event nhi jayega
        console.log("clicked home");
      },
      false
    );

    //1.Event Capturing

    document.getElementById("images").addEventListener(
      "click",
      function (e) {
        console.log("clicked inside the ul tag Event Capturing");
      },
      true
    );
    document.getElementById("home").addEventListener(
      "click",
      function (e) {
        console.log("clicked Capturing home");
      },
      true
    );

    document.getElementById("google").addEventListener(
      "click",
      function (e) {
        e.stopPropagation();
        e.preventDefault();
        console.log("Google CLicked");
      },
      false
    );
  </script>
</html>
