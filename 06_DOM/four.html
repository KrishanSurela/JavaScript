<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM | Chai Aur Code</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    function addLang(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }
    addLang("python");
    addLang("java");
    addLang("Php");

    function addOptiLanguage(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }

    addLang("golang");
    addLang("Cpp");
    addLang("Angular");

    //Edit

    const thirdLang = document.querySelector("li:nth-child(3)");

    //thirdLang.innerHTML ="MOJO" not Optimize Approach

    const newli = document.createElement("li");
    newli.textContent = "MOJO";
    thirdLang.replaceWith(newli);

    //edit

    const newlang = document.querySelector("li:first-child");

    newlang.outerHTML = "<li>Typescript</li>";

    //remove 

    const lastlang = document.querySelector('li:last-child')

    lastlang.remove()

    
  </script>

</html>
